<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <section class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <h1 class="heading"> We are launching <span>soon!</span></h1>
    <p class="sub-heading">Subscribe and get notified</p>
    <form action="#" novalidate>
      <input type="email" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="hero-img" class="hero-img">
    <div class="icons">
      <i class="fa fa-facebook" id="face"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </section>
  <script src="main.js"></script>
</body>
</html>
